<!DOCTYPE html>
<html lang="en">
<head>
    <title>Atlas Solr Autocomplete demo</title>
    <title>Expression Atlas &lt; Demo pages</title>

    <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/libraries/foundation-6/css/foundation.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/css/ebi-global.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Icon-fonts/v1.2/fonts.css" type="text/css" media="all" />

    <link rel="stylesheet" href="https://www.ebi.ac.uk/gxa/resources/css/foundation/atlas.css" type="text/css" media="all">
</head>

<body>
  <div id="wrapper" class="row column">
    <div id="target"></div>
  </div>
</body>

<script src="../dist/vendorCommons.bundle.js"></script>
<script src="../dist/atlasAutocomplete.bundle.js"></script>

<script>

  atlasAutocomplete.render({
    atlasUrl: `http://localhost:8080/gxa_sc/`,
    suggesterEndpoint: `json/suggestions`,
    enableSpeciesFilter: true,
    defaultSpecies: 'Homo sapiens',
    initialValue: `ENS`,
    wrapperClassName: `row`,
    autocompleteClassName: `small-8 columns`,
    speciesFilterClassName: `small-4 columns`
  }, 'target')

</script>

</html>
